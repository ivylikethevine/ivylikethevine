[params]
description = "My personal projects & writings"
keywords = "blog,developer,personal"
img_home = "/front-horizontal2.jpg"
img_404 = "img/404-bg.jpg"


[params.social]
github = 'ivylikethevine'
linkedin = 'ivylikethevine'
medium = '@ivylikethevine'

[params.mermaid]
theme = "dark"
align = "center"
