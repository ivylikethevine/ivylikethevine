<!doctype html>
<html lang="{{ .Site.Language }}">
  <head>
    {{ partial "head.html" . }} {{ partial "katex/assets/css" . }} {{ partial "katex/assets/js" . }}
  </head>

  {{ block "body" . }}
  <body>
    {{ end }}

    <div class="container">
      {{ partial "header.html" . }}

      <div class="content">{{ block "main" . }}{{ end }}</div>

      {{ block "footer" . }} {{ partial "footer.html" . }} {{ end }}
    </div>

    {{ partial "javascript.html" . }}
  </body>
</html>
